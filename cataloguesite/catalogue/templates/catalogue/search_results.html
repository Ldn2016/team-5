{% extends 'catalogue/base.html' %}
{% block content %}

<title>Search results</title>
<div class="container">
  <h3>Search Results</h3>
  {% if results %}
  {% for result in results %}
    <table class="table">
    <tbody>
      <tr>
        <td> <a href="{% url 'book_detail' result.pk  %}">{{ result.title }}</a> by {{ result.author }} </a> </td>
      </tr>
    </tbody>
  	</table>
{% endfor %}
{% else %}
<p>No results found!</p>
{% endif %}
</div>
{% endblock %}
