{% extends 'catalogue/base.html' %}
{% load static %}
{% block content %}

<title>Product scanner</title>
  <section class="container">
    <!--align center?-->
    <div id="instructions">
     <h4>
     Please place the camera in front of the barcode. When scanned successfully, we will show you the ISBN and information about the book.
     </h4>    
    <br>
    </div>
    <div id="interactive" class="viewport"></div>
    <div>
    <br>
    <form id="answer" action="/catalogue/bookpost/"  method="post">
        <input type="text" name = "isbn" id="isbn"> <input type="button" name="button" id="submit" value="submit"> <br>
        <select name="store" id="store">
            <option value="Cambridge">Cambridge</option>
            <option value="London">London</option>
            <option value="Maidstone">Maidstone</option>
            <option value="Tonbridge">Tonbridge</option>
        </select>
    </form>
    </div>
    
  </section>


  <script src="{% static "quagga/jquery-1.9.0.min.js" %}" type="text/javascript"></script>
  <script src="{% static "quagga/quagga_dist.js" %}" type="text/javascript"></script>
  <script src="{% static "quagga/quagga.js" %}" type="text/javascript"></script>

<br>
<br>
{% endblock %}
