{% extends 'catalogue/base.html' %}
{% block content %}

<div class="container">
<h3>{{ store.name }}</h3>
{% if books %}
    <ul>
    {% for book, amount in books %}
    <li><a href={% url 'book_detail' book.pk %}>{{ book.title }}</a> - {{ amount }}</li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No books in stock.</p>
{% endif %}
</div>
{% endblock %}
