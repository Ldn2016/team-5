{% extends 'catalogue/base.html' %}
{% load static %}
{% block content %}

  <section class="container">
    <div class="row" id="main_thing">
      <div class="col-sm-4">
        <h6>Title</h6>
        <p>{{ book.title }}</p>
      </div>
      <div class="col-sm-4">
        <h6>Author</h6>
        <p>{{ book.author }}</p>
      </div>
            <div class="col-sm-4">
        {% if book.thumbnail %}
            <img src="{{ book.thumbnail }}">
        {% else %}
            <img src="{% static 'catalogue/book.png' %}">
        {% endif %}

      </div>
    </div>
  </section>

{% endblock %}
